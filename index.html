<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maison Fresh</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://i.ibb.co/8gXfnDJ4/maison-fresh-today-1.jpg" alt="Maison Fresh Logo" width="60" class="me-2">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" href="#">SHOP ONLINE</a></li>
          <li class="nav-item"><a class="nav-link" href="#">ABOUT</a></li>
          <li class="nav-item"><a class="nav-link" href="#">DELIVERIES</a></li>
          <li class="nav-item"><a class="nav-link" href="#">CONTACT</a></li>
          <li class="nav-item ms-3">
            <a href="#" class="btn btn-success d-flex align-items-center">
              <i class="bi bi-cart me-2"></i> Cart <span class="badge bg-light text-dark ms-2">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center text-white d-flex align-items-center justify-content-center">
    <div class="overlay"></div>
    <div class="container position-relative">
      <h1 class="display-4 fw-bold text-shadow">farm fresh food</h1>
      <p class="lead bg-success text-dark d-inline-block px-4 py-2 rounded-3 mt-3">
        straight to you
      </p>
    </div>
  </section>
   <div class="container">
    <div class="row shop-section">
      
      <!-- Shop Instore -->
      <div class="col-md-6 shop-box">
        <div class="bubble">
          shop<br><span>instore</span>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/2965/2965567.png" alt="Shop instore" class="illustration">
      </div>

      <!-- Shop Online -->
      <div class="col-md-6 shop-box">
        <div class="bubble">
          shop<br><span>online</span>
        </div>
        <img src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png" alt="Shop online" class="illustration">
      </div>

    </div>
  </div>

  <div class="contact-info">
    <p><strong>(07) 4951 4570</strong></p>
    <p>info@maisonfresh.com</p>
    <p>85 Wood Street,<br>Mackay Q 4740</p>
  </div>

  <form>
    <input type="text" placeholder="Name" required>
    <input type="text" placeholder="Contact Number" required>
    <input type="email" placeholder="Email" required>
    <textarea placeholder="Message" required></textarea>
    <button type="submit">Send</button>
  </form>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
